<ion-header>
  <ion-navbar color="primary">
    <ion-title>Registration</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label stacked>
        Company Email 
      </ion-label>
      <ion-input type="email" [(ngModel)]= "email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>
          Password
      </ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>
          Re-enter password
      </ion-label>
      <ion-input type="password" [(ngModel)]="rePass"></ion-input>
    </ion-item>

      <ion-item>
        <button ion-button block (click)="profile(email,password,rePass)">Register</button>
      </ion-item>
  </ion-list>

</ion-content>
